<div id="login">
    <span><i class="fa-solid fa-xmark" id="login_close" onclick="closelogin()"></i></span>
    <form action="" id="form">
        <h2>Login Now </h2> <br>
        <label for="usern" id="usern">Username :</label><br>
        <input type="text" placeholder="UserName" id="userin" name="usern" maxlength="1-10" style="text-align: center; width: 80%;" class="form-control"><br>

        <label for="pass" id="passw">Password :</label><br>
        <input type="password" name="pass" id="UserPass" maxlength="1-10" placeholder="Password"  style="text-align: center; width: 80%;"  class="form-control"><br><br>

<div style="height: 140px; width: 100%; text-align: center;  padding-top:60px ;">

</div>



 <div class="container mt-3 mb-3 ">
	<div class="row justify-content-center">
		<div class="col-lg-10 shadow">
			<div class="row justify-content-lg-start ">
				<div class="col-lg-7  " style="background-color: var(--bg--color);">
				<form action="" class="mt-5 needs-validation" novalidate="" method="post" id="ContactForm" data-gtm-form-interact-id="0">
						<div class="row p-2">
							<div class="col-lg-6 mb-5">
								<input type="text" class="form-control border-1 border-top-0 border-end-0 border-start-0" name="contactName" id="contactName" placeholder="Full Name" pattern="[a-zA-Z ~ ]+$" required="" data-gtm-form-interact-field-id="1">
							</div>
							<div class="col-lg-6 mb-5">
								<input type="text" class="form-control border-1 border-top-0 border-end-0 border-start-0" name="contactMobile" id="contactMobile" placeholder="Mobile Number" pattern="[0-9]{10}" maxlength="10" required="" data-gtm-form-interact-field-id="2">
							</div>
							<div class="col-lg-6 mb-5">
								<input type="text" class="form-control border-1 border-top-0 border-end-0 border-start-0" name="contactCity" id="contactCity" placeholder="Current City" pattern="[a-zA-Z ~ ]+$" required="" data-gtm-form-interact-field-id="3">
							</div>
							<div class="col-lg-6 mb-5">
								<select class="form-select mb-3 border-1 border-top-0 border-end-0 border-start-0" aria-label="Default select example" id="contactCourse" name="contactCourse" required="" data-gtm-form-interact-field-id="0">
									<option selected="" value="" disabled="">Course Intrested</option>
									<option value="Data Science">Data Science</option>
									<option value="Cyber Security">Cyber Security</option>
									<option value="Cloud Computing">Cloud Computing</option>
									<option value="Software">Software</option>
									<option value="Networking">Networking</option>
									<option value="Accounts &amp; Finance">Accounts &amp; Finance</option>
									<option value="SAP Certification">SAP Certification</option>
									<option value="CAD/CAM/CAE">CAD/CAM/CAE</option>
									<option value="Digital Marketing">Digital Marketing</option>
								</select>
							</div>
							<div class="col-lg-12 text-center">
								<button class="w-25 p-3" style="background-color: white; color:black; border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom-left-radius: 
								10px; border-bottom-right-radius: 10px;" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
